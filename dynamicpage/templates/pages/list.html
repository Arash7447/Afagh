<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 16px 0;
        }
        .pagination a {
            margin: 0 4px;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
        }
        .pagination a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Page List</h1>

    <form method="get">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="content" placeholder="Content">
        <input type="submit" value="Filter">
    </form>

    <a href="{% url 'dynamicpage:add_page' %}"><button type="button">Add Page</button></a>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr>
                <td><a href="{% url 'dynamicpage:page_detail' page.id %}">{{ page.title }}</a></td>
                <td>{{ page.content }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="pagination">
        {% if pages.has_previous %}
            <a href="?page={{ pages.previous_page_number }}">Previous</a>
        {% endif %}
        <span>{{ pages.number }}</span>
        {% if pages.has_next %}
            <a href="?page={{ pages.next_page_number }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
