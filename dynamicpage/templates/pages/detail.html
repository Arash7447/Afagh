<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .detail-container, .details-container {
            width: 100%;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 16px;
        }
        .detail-container h2, .details-container h2 {
            color: #4CAF50;
        }
        .detail-container button, .details-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 16px;
        }
        .detail-container button:hover, .details-container button:hover {
            background-color: #45a049;
        }
        .details-container textarea {
            width: 100%;
            min-height: 200px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Page Detail</h1>

    <div class="detail-container">
        <h2>Title: {{ page.title }}</h2>
        <p>Content: {{ page.content }}</p>
        <a href="{% url 'dynamicpage:edit_page' page.id %}"><button type="button">Edit</button></a>
        <a href="{% url 'dynamicpage:delete_page' page.id %}"><button type="button">Delete</button></a>
    </div>

    <div class="details-container">
        <h2>Add Details</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="details" placeholder="Enter details here"></textarea>
            <button type="submit">Add Details</button>
        </form>
    </div>
</body>
</html>
